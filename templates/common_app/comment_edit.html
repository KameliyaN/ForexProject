{% load static %}

{% load crispy_forms_filters %}
{% block body_block %}

        <div class="col-8">
            <form method="POST" action="">
                <h3>Edit a comment:</h3>
                {% csrf_token %}

            </form>
        </div>
    </div>
{% endblock %}
